<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="magoo-field" attributes="url query">

  <template>
    <!-- http://japhr.blogspot.com/2014/06/dynamically-adding-external-styles-to.html -->
    <link type="text/css" rel="stylesheet" href="css/metricsgraphics-dark.css">
    <style>
    :host {
      display: block;
      position: relative;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      border: 1px solid #fc0;
      border-radius: 10px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h1'; }
    .card-header ::content h1 {
        display: block;
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
    }
    .card-header textarea {
        height: 30px;
        width: 80%;
    }
    .card-header span {
        display: block;
        font-size: 0.8rem;
        font-weight: 100;
    }

    </style>
    <core-ajax id="query" url="{{url}}" params='{"q":"{{query}}", "u":"root","p":"password"}' handleAs="json" auto on-core-response="{{dataLoaded}}"></core-ajax>
    <div class="card-header">
        <content select="h1"></content>
        <div id="histogram2"></div>
        <textarea value="{{points_debug}}"></textarea>
        <span>{{query}}</span>
    </div>
    <content></content>
  </template>
  <script>
      Polymer({
        created: function() {
          this.posts = [];
        },
        dataLoaded: function() {
          this.points = this.$.query.response[0].points
          this.buckets = _.map(this.points, function(v, i) { return { count: v[2], value: v[1] } })
          this.buckets = _.sortBy(this.buckets, function(a) { return a.value } )
          this.points_debug = _.map(this.buckets, function(b) { return ""+b.value+"=>"+b.count }).join("\n")
          console.log(this.points)

          var histo = data_graphic({
              data: this.buckets,
              binned: true,
              chart_type: 'histogram',
              width: 750,
              target: this.$.histogram2,
              y_extended_ticks: true,
              x_accessor:'value',
              y_accessor:'count'
          })
        },
        setFavorite: function(uid, isFavorite) {
          console.log('Favorite changed: ' + uid + ", now: " + isFavorite);
        }
      })
  </script>
</polymer-element>
