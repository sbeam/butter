<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="magoo-field.html">

<polymer-element name="maitai-graph-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    magoo-field {
      margin-bottom: 30px;
    }
    </style>

    <!--
    <post-service id="service" posts="{{posts}}"></post-service>
    -->

    <div layout vertical center>
      <template repeat="{{query in queries}}">
        <magoo-field url="http://stats.reviewed.com:8086/db/hydra-timing/series?u=root&p=root"
                     chartType="{{query.type}}"
                     query="{{query.query}}">
           <h1>{{query.title}}</h1>
        </magoo-field>
      </template>
    </div>

  </template>

  <script>
      Polymer({
        queries: [
          {
            type:  "histogram",
            title: "domContentLoaded last 3h",
            query: "select histogram(value, 100) from domContentLoadedEventEnd where time > now() - 3h and value < 10000",
          },
          {
            type:  "histogram",
            title: "domInteractive last 3h",
            query: "select histogram(value, 100) from domInteractive where time > now() - 3h and value < 10000",
          },
        ],


          handleFavorite: function(event, detail, sender) {
              var post = sender.templateInstance.model.post;
              this.$.service.setFavorite(post.uid, post.favorite);
          }
      });
  </script>

</polymer-element>
