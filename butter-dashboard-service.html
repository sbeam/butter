<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="butter-dashboard-service" attributes="queries">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="./api/queries.json"
      on-core-response="{{dataLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('butter-dashboard-service', {
    created: function() {
      this.queries = [];
    },
    dataLoaded: function() {
      this.queries = this.$.ajax.response.slice(0);
    },
    addQuery: function() {
      this.queries.push({title: 'new query', type: 'time series'})
    }
  });
  </script>
</polymer-element>
